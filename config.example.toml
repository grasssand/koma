# ==========================================
# KOMA 工具箱配置文件
# ==========================================

[app]
# 文件列表字体
font = "Noto Sans SC"
# 文件列表字体大小（整数）
font_size = 10

[converter]
# 线程并发数
# 设置为 0 则自动使用 CPU 核心数的 75%
max_workers = 0
# 转换格式，可选: "avif (svt)", "avif (aom)", "webp", "jxl"
format = "avif (svt)"
# 质量 (1-100)
quality = 75
# 无损模式
lossless = false

[extensions]
# 需要转换的格式
convert = [
    ".jpg", ".jpeg", ".png", ".bmp", ".gif", ".tif", ".tiff"
]
# 直接复制的格式
passthrough = [
    ".avif", ".webp", ".jxl", ".heic"
]
# 归档文件格式
archive = [
    ".zip", ".cbz", ".rar", ".cbr", ".7z", ".cb7", ".tar",
    ".gz", ".tgz", ".bz2", ".tbz2", ".xz", ".txz", ".zst"
]
# 文档格式
document = [
    ".pdf", ".epub", ".azw3", ".mobi"
]

# 杂项文件白名单
misc_whitelist = [
    "comicinfo.xml", "readme.txt", "readme.md"
]
# 系统垃圾文件
system_junk = [
    ".ds_store", "thumbs.db", "__macosx", "desktop.ini"
]

[scanner]
# 是否开启广告扫描
enable_ad_scan = false
# 二维码白名单 (包含这些域名的二维码不视为广告)
qr_whitelist = [
    "x.com",
    "twitter.com",
    "pixiv.net",
    "fanbox.cc",
    "fantia.jp",
    "dlsite.com",
    "dmm.co.jp",
    "melonbooks.co.jp",
    "booth.pm",
    "patreon.com",
    "ko-fi.com",
    "qq.com",
    "weibo.com",
    "bilibili.com",
    "youtube.com",
    "instagram.com"
]
